<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tick-Tack-Toe</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <main>
        <div class="game">
            <!-- Turn-->
            <div class="game__turn">
                <i class="fa-solid fa-x color-player-1"></i>
                <p class="color-player-1">Player 1, you're up!</p>
            </div>
            <!-- Dropdown menu-->
            <div class="menu game__menu" data-id="menu">
                <button class="menu__button">Actions<i class="fa-solid fa-chevron-down"></i></button>

                <div class="menu__items hidden" data-id="menu__items">
                    <button class="menu__item-btn" data-id="menu__button_reset">Reset</button>
                    <button class="menu__item-btn" data-id="menu__button_new">New round</button>
                </div>
            </div>
            <!-- Game field-->
            <div id="1" class="game__square shadow" data-id="square"></div>
            <div id="2" class="game__square shadow" data-id="square"></div>
            <div id="3" class="game__square shadow" data-id="square"></div>
            <div id="4" class="game__square shadow" data-id="square"></div>
            <div id="5" class="game__square shadow" data-id="square"></div>
            <div id="6" class="game__square shadow" data-id="square"></div>
            <div id="7" class="game__square shadow" data-id="square"></div>
            <div id="8" class="game__square shadow" data-id="square"></div>
            <div id="9" class="game__square shadow" data-id="square"></div>
            <!-- Score-->
            <div class="game__score game__score_player-1 shadow">
                <p>Player 1</p>
                <span>0 Wins</span>
            </div>
            <div class="game__score game__score_ties shadow">
                <p>Ties</p>
                <span>0 ties</span>
            </div>
            <div class="game__score game__score_player-2 shadow">
                <p>Player 1</p>
                <span>0 Wins</span>
            </div>
        </div>
    </main>

    <footer>
        <p>
            Original project by
            <a href="https://twitter.com/megfdev">@megfdev</a> and
            <a href="https://twitter.com/Ivan00sto">@Ivan00Sto</a>
        </p>
        <p>Refactored by<a href="">@woodprop</a></p>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
